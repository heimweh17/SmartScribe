<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Consultation Documentation Assistant - Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- UF Health SmartScribe Logo -->
      <div class="brand-logo">
        <div class="logo-box">UF</div>
        <div class="brand-name">Health SmartScribe</div>
      </div>

      <!-- Title -->
      <h1 class="app-title">Medical Consultation<br>Documentation Assistant</h1>

      <!-- Sign In Section -->
      <h2 class="sign-in-title">Sign In</h2>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <!-- Username/Email Field -->
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username or email"
            required
            autocomplete="username"
          >
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <div class="password-label-row">
            <label for="password">Password</label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5Z" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                <line class="eye-slash" x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-button">Log In</button>

        <!-- Sign Up Link -->
        <p class="signup-text">
          Don't have an account? <a href="#" class="signup-link">Sign Up</a>
        </p>
      </form>
    </div>

    <!-- HIPAA Compliance Footer -->
    <footer class="hipaa-footer">
      HIPAA Compliant Application
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
