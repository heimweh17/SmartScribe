<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Consultation Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">Medical Consultation Documentation Assistant</h1>
            <div class="header-right">
                <div class="doctor-info">
                    <div class="avatar-circle">JD</div>
                    <div class="doctor-details">
                        <div class="doctor-name">Dr. Jane Doe</div>
                        <div class="doctor-title">MD</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Log Out</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Title and Search -->
        <div class="content-header">
            <h2 class="page-title">Today's Consultations</h2>
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" placeholder="Search patients..." id="searchInput">
            </div>
        </div>

        <!-- Patient List -->
        <div class="patient-list" id="patientList">
            <!-- Patient Card 1 -->
            

        <!-- No Results Message -->
        <div class="no-results" id="noResults" style="display: none;">
            <p>No patients found matching your search.</p>
        </div>
    </main>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Configuration -->
    <script src="../js/supabase.js"></script>
    <!-- Page Protection Script -->
    <script>
      // Protect this page - require authentication
      (async function() {
        await protectPage();

        // Add logout functionality
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', async function() {
            const success = await signOut();
            if (success) {
              window.location.href = '../index.html';
            }
          });
        }
      })();
    </script>
    <script src="script.js"></script>
</body>
</html>
